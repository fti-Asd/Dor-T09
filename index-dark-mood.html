<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/master-dark-mood.css">

</head>
<body>
    <main>
        <div class="container-fluid p-0 m-0 todo-container">
            <div class="container">
                <div class="todo-list mx-auto">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="text-and-sun d-flex align-items-center justify-content-between">
                                <div class="to-do-box"><h5 class="card-title">T O D O</h5></div>

                                <div class="sun-box"><a href="./index-light-mood.html"><img
                                        src="public/images/_general/icon-sun.svg" class="card-img sun" alt="sun"
                                        title="Dark Mood"></a></div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <ul class="list-group creat-text">
                                <li class="list-group-item padding-b-t-li">
                                    <input class="form-check-input me-1 mt-2 mb-1" type="radio" name="listGroupRadio" checked>

                                    <label class="form-check-label w-75">
                                        <input class="form-control form-control-sm p-0 creat-input bg-transparent" type="text"
                                               placeholder="Create new todo . . ." aria-label=".form-control-sm example">
                                    </label>
                                </li>
                            </ul>
                        </div>

                        <div class="col-md-12">
                            <div class="list-of-chosen">
                                <ul class="list-group plan text-nowrap">
                                    <li class="list-group-item padding-y-li">
                                        <input class="form-check-input me-1" type="radio" name="listGroupRadio" checked>

                                        <label class="form-check-label text-decoration-line-through">Complete online JavaScript
                                            course</label>
                                    </li>
                                    <li class="list-group-item padding-y-li">
                                        <input class="form-check-input me-1" type="radio" name="listGroupRadio">

                                        <label class="form-check-label">Jog around park 3x</label>
                                    </li>
                                    <li class="list-group-item padding-y-li">
                                        <input class="form-check-input me-1" type="radio" name="listGroupRadio">

                                        <label class="form-check-label">10 minutes meditation</label>
                                    </li>
                                    <li class="list-group-item padding-y-li">
                                        <input class="form-check-input me-1" type="radio" name="listGroupRadio">

                                        <label class="form-check-label">Read for 1 hour</label>
                                    </li>
                                    <li class="list-group-item padding-y-li">
                                        <input class="form-check-input me-1" type="radio" name="listGroupRadio">

                                        <label class="form-check-label">Pickup processes</label>
                                    </li>
                                    <li class="list-group-item padding-y-li">
                                        <input class="form-check-input me-1" type="radio" name="listGroupRadio">

                                        <label class="form-check-label">Complete Todo App on Frontend Mentor</label>
                                    </li>
                                    <li class="list-group-item padding-y-li">
                                        <div class="links-boxes">
                                            <div class="left-time"><p class="card-text">5 items left</p></div>

                                            <div class="links-text-boxes">
                                                <a href="#" class="card-link blue-color"> All</a>

                                                <a href="#" class="card-link"> Active</a>

                                                <a href="#" class="card-link"> Completed</a>
                                            </div>

                                            <div class="Complete-link">
                                                <a href="#" class="card-link">Clear Complete</a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="col-md-12">
                                    <div class="Drag-Drop-text pt-4">
                                        Drag and Drop to recorder list
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
